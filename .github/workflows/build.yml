name: Build Tauri App

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v3
      
      # Setup Node.js for both frontend and Tauri
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      # Build the frontend Svelte app
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      # Setup Python for server/sidecar
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      # Install Python dependencies
      - name: Install Python dependencies
        working-directory: ./server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Build Python sidecar with frontend embedded
      - name: Build Python sidecar
        working-directory: ./server
        run: python build.py
      
      # Install Rust for Tauri (skip on Linux)
      - name: Install Rust (stable)
        if: runner.os != 'Linux'
        uses: dtolnay/rust-toolchain@stable
      
      # Cache Rust dependencies (skip on Linux)
      - name: Rust cache
        if: runner.os != 'Linux'
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      # Install Tauri dependencies (skip on Linux)
      - name: Install Tauri dependencies
        if: runner.os != 'Linux'
        working-directory: ./src-tauri
        run: |
          # Linux dependencies
          if [ "${{ runner.os }}" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y libwebkit2gtk-4.1-dev \
              build-essential \
              curl \
              wget \
              libssl-dev \
              libgtk-3-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev
          fi
        shell: bash
      
      # Install Tauri CLI dependencies (skip on Linux)
      - name: Install Tauri CLI
        if: runner.os != 'Linux'
        working-directory: ./
        run: npm install -g @tauri-apps/cli
      
      # Build Tauri app with sidecar integration (skip on Linux)
      - name: Build Tauri App
        if: runner.os != 'Linux'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'Shadowpuppet v__VERSION__'
          releaseBody: 'This release contains Shadowpuppet Tauri x86 builds for Windows (NSIS) and MacOS (.app) and PyInstaller x86 builds for Windows, MacOS, and Linux.'
          releaseDraft: true
          prerelease: false
          
      # Add PyInstaller executables to release
      - name: Add PyInstaller executables to release
        if: github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          APP_NAME="shadowpuppet"
          
          if [ "${{ runner.os }}" = "Windows" ]; then
            if [ "$(uname -m)" = "x86_64" ] || [ "$(uname -m)" = "AMD64" ]; then
              OS_TRIPLE="x86_64-pc-windows-msvc"
            elif [ "$(uname -m)" = "arm64" ] || [ "$(uname -m)" = "aarch64" ]; then
              OS_TRIPLE="aarch64-pc-windows-msvc"
            fi
            BINARY="./server/dist/${APP_NAME}-server-${OS_TRIPLE}.exe"
            DEST_NAME="${APP_NAME}-pyinstaller-${OS_TRIPLE}.exe"
          elif [ "${{ runner.os }}" = "Linux" ]; then
            if [ "$(uname -m)" = "x86_64" ]; then
              OS_TRIPLE="x86_64-unknown-linux-gnu"
            elif [ "$(uname -m)" = "arm64" ] || [ "$(uname -m)" = "aarch64" ]; then
              OS_TRIPLE="aarch64-unknown-linux-gnu"
            fi
            BINARY="./server/dist/${APP_NAME}-server-${OS_TRIPLE}"
            DEST_NAME="${APP_NAME}-pyinstaller-${OS_TRIPLE}"
          elif [ "${{ runner.os }}" = "macOS" ]; then
            if [ "$(uname -m)" = "x86_64" ]; then
              OS_TRIPLE="x86_64-apple-darwin"
            elif [ "$(uname -m)" = "arm64" ] || [ "$(uname -m)" = "aarch64" ]; then
              OS_TRIPLE="aarch64-apple-darwin"
            fi
            BINARY="./server/dist/${APP_NAME}-server-${OS_TRIPLE}"
            DEST_NAME="${APP_NAME}-pyinstaller-${OS_TRIPLE}"
          fi
          
          if [ -f "$BINARY" ]; then
            echo "Found executable: $BINARY"
            
            # For Linux, create a release if one doesn't exist (since Tauri-action is skipped)
            if [ "${{ runner.os }}" = "Linux" ] && [ -n "${{ github.ref_name }}" ] && [[ "${{ github.ref_name }}" == v* ]]; then
              # Check if a release already exists
              RELEASE_ID=$(gh api repos/${{ github.repository }}/releases --jq '.[] | select(.draft==true) | .id' | head -1)
              
              if [ -z "$RELEASE_ID" ]; then
                echo "Creating a new release for Linux builds..."
                VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
                RELEASE=$(gh api \
                  --method POST \
                  -H "Accept: application/vnd.github+json" \
                  /repos/${{ github.repository }}/releases \
                  -f tag_name="${{ github.ref_name }}" \
                  -f name="Shadowpuppet v${VERSION}" \
                  -f body="This release contains Shadowpuppet PyInstaller builds." \
                  -f draft=true \
                  -f prerelease=false)
                
                RELEASE_ID=$(echo "$RELEASE" | jq -r '.id')
                echo "Created release ID: $RELEASE_ID"
              fi
            else
              # Find the most recent draft release (should be the one created by tauri-action)
              echo "Looking for the most recent draft release..."
              RELEASE_ID=$(gh api repos/${{ github.repository }}/releases --jq '.[] | select(.draft==true) | .id' | head -1)
            fi
            
            if [ -n "$RELEASE_ID" ]; then
              echo "Found draft release ID: $RELEASE_ID"
              
              # Get release info for logging purposes
              RELEASE_INFO=$(gh api repos/${{ github.repository }}/releases/$RELEASE_ID --jq '{name: .name, tag_name: .tag_name}')
              echo "Release info: $RELEASE_INFO"
              
              # Upload using GitHub CLI which handles large files better
              echo "Uploading $DEST_NAME to release $RELEASE_ID..."
              
              # Use GitHub CLI for the upload instead of curl
              gh release upload \
                --repo ${{ github.repository }} \
                --clobber \
                ${{ github.ref_name }} \
                "$BINARY#$DEST_NAME"
              
              echo "Upload completed"
            else
              echo "No draft releases found. This is unexpected."
              echo "Available releases:"
              gh api repos/${{ github.repository }}/releases | jq -r '.[] | {id: .id, name: .name, draft: .draft, tag_name: .tag_name}'
            fi
          else
            echo "Binary not found at expected path: $BINARY"
          fi