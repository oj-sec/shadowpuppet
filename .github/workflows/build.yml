name: Build Tauri App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v3
      
      # Extract version from tag (removing 'v' prefix) or use 'dev' for manual runs
      - name: Set version
        id: set_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
            echo "IS_TAG=true" >> $GITHUB_ENV
          else
            echo "VERSION=dev" >> $GITHUB_ENV
            echo "IS_TAG=false" >> $GITHUB_ENV
          fi
        shell: bash
      
      # Setup Node.js for both frontend and Tauri
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      # Build the frontend Svelte app
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      # Setup Python for server/sidecar
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      # Install Python dependencies
      - name: Install Python dependencies
        working-directory: ./server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Build Python sidecar with frontend embedded
      - name: Build Python sidecar
        working-directory: ./server
        run: python build.py
      
      # Install Rust for Tauri
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
      
      # Cache Rust dependencies
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      # Install Tauri CLI dependencies
      - name: Install Tauri CLI
        working-directory: ./
        run: npm install -g @tauri-apps/cli
      
      # Build Tauri app with sidecar integration - only for tag pushes
      - name: Build Tauri App with Release
        if: env.IS_TAG == 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'Shadowpuppet ${{ github.ref_name }}'
          releaseBody: |
            This release contains Shadowpuppet builds for Windows and macOS:
            - Windows: NSIS installer (x86_64)
            - macOS: .app bundle (x86_64/arm64 depending on runner)
            - PyInstaller executables for both platforms
          releaseDraft: true
          prerelease: false
      
      # Just build without creating a release for manual runs
      - name: Build Tauri App without Release
        if: env.IS_TAG == 'false'
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: ./src-tauri
      
      # Add PyInstaller executables to release - only for tag pushes
      - name: Add PyInstaller executables to release
        if: env.IS_TAG == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          APP_NAME="shadowpuppet"
          
          if [ "${{ runner.os }}" = "Windows" ]; then
            if [ "$(uname -m)" = "x86_64" ] || [ "$(uname -m)" = "AMD64" ]; then
              OS_TRIPLE="x86_64-pc-windows-msvc"
            elif [ "$(uname -m)" = "arm64" ] || [ "$(uname -m)" = "aarch64" ]; then
              OS_TRIPLE="aarch64-pc-windows-msvc"
            fi
            BINARY="./server/dist/${APP_NAME}-server-${OS_TRIPLE}.exe"
            DEST_NAME="${APP_NAME}-pyinstaller-${OS_TRIPLE}.exe"
          elif [ "${{ runner.os }}" = "macOS" ]; then
            if [ "$(uname -m)" = "x86_64" ]; then
              OS_TRIPLE="x86_64-apple-darwin"
              ARCH_LABEL="intel"
            elif [ "$(uname -m)" = "arm64" ] || [ "$(uname -m)" = "aarch64" ]; then
              OS_TRIPLE="aarch64-apple-darwin"
              ARCH_LABEL="apple-silicon"
            fi
            BINARY="./server/dist/${APP_NAME}-server-${OS_TRIPLE}"
            DEST_NAME="${APP_NAME}-pyinstaller-${OS_TRIPLE}-${ARCH_LABEL}"
          fi
          
          if [ -f "$BINARY" ]; then
            echo "Found executable: $BINARY"
            
            # Find the draft release created by tauri-action
            echo "Looking for draft release..."
            RELEASE_ID=$(gh api repos/${{ github.repository }}/releases --jq '.[] | select(.draft==true and .tag_name=="${{ github.ref_name }}") | .id' | head -1)
            
            if [ -n "$RELEASE_ID" ]; then
              echo "Found draft release ID: $RELEASE_ID"
              
              # Upload using GitHub CLI
              echo "Uploading $DEST_NAME to release $RELEASE_ID..."
              gh release upload \
                --repo ${{ github.repository }} \
                --clobber \
                ${{ github.ref_name }} \
                "$BINARY#$DEST_NAME"
              
              echo "Upload completed"
            else
              echo "No matching draft release found for tag ${{ github.ref_name }}"
              echo "Available releases:"
              gh api repos/${{ github.repository }}/releases | jq -r '.[] | {id: .id, name: .name, draft: .draft, tag_name: .tag_name}'
            fi
          else
            echo "Binary not found at expected path: $BINARY"
          fi