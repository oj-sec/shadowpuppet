name: Build Tauri App

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v3
      
      # Free up disk space on Linux runners
      - name: Free up disk space
        if: runner.os == 'Linux'
        run: |
          # Show initial disk space
          df -h
          
          # Remove unnecessary large packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          
          # Clean apt cache thoroughly
          sudo apt-get clean
          sudo apt-get autoclean
          sudo apt-get autoremove -y
          sudo rm -rf /var/lib/apt/lists/*
          
          # Clear Docker images if installed
          if command -v docker &> /dev/null; then
            docker system prune -af
          fi
          
          # Show disk space after cleanup
          df -h
      
      # Setup Node.js for both frontend and Tauri
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      # Build the frontend Svelte app
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      # Setup Python for server/sidecar
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      # Install Python dependencies
      - name: Install Python dependencies
        working-directory: ./server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Build Python sidecar with frontend embedded
      - name: Build Python sidecar
        working-directory: ./server
        run: python build.py
      
      # Install Rust for Tauri
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
      
      # Cache Rust dependencies
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      # Install Tauri dependencies
      - name: Install Tauri dependencies
        working-directory: ./src-tauri
        run: |
          # Linux dependencies
          if [ "${{ runner.os }}" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y libwebkit2gtk-4.1-dev \
              build-essential \
              curl \
              wget \
              libssl-dev \
              libgtk-3-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev
          fi
        shell: bash
      
      # Clean up more disk space before the final build (Linux only)
      - name: Clean build artifacts
        if: runner.os == 'Linux'
        run: |
          # Clean npm cache
          npm cache clean --force
          
          # Clean pip cache
          pip cache purge
          
          # Remove any large unnecessary files from previous steps
          rm -rf ~/.cargo/registry/
          
          # Display disk space
          df -h
      
      # Install Tauri CLI dependencies
      - name: Install Tauri CLI
        working-directory: ./
        run: npm install -g @tauri-apps/cli
      
      # Build Tauri app with sidecar integration
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
      
      # Upload standalone executables
      - name: Upload standalone executables
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Hardcoded app name
          APP_NAME="shadowpuppet"
          
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            # Find and upload Windows executable
            WINDOWS_EXE="./src-tauri/target/release/${APP_NAME}.exe"
            if [[ -f "$WINDOWS_EXE" ]]; then
              echo "Found Windows executable: $WINDOWS_EXE"
              # Upload the executable to the release with a descriptive name
              gh release upload ${{ github.ref_name }} "$WINDOWS_EXE#${APP_NAME}-standalone.exe" --clobber
            else
              echo "No Windows executable found at expected path: $WINDOWS_EXE"
              # Try a broader search as fallback
              WINDOWS_EXE=$(find ./src-tauri/target/release -name "*.exe" -not -path "*installer*" -not -path "*/deps/*" | head -1)
              if [[ -n "$WINDOWS_EXE" ]]; then
                echo "Found Windows executable via fallback: $WINDOWS_EXE"
                gh release upload ${{ github.ref_name }} "$WINDOWS_EXE#${APP_NAME}-standalone.exe" --clobber
              else 
                echo "No Windows executable found."
              fi
            fi
          elif [[ "${{ runner.os }}" == "Linux" ]]; then
            # Find and upload Linux executable
            LINUX_BIN="./src-tauri/target/release/$APP_NAME"
            if [[ -f "$LINUX_BIN" ]]; then
              echo "Found Linux executable: $LINUX_BIN"
              # Upload the executable to the release with a descriptive name
              gh release upload ${{ github.ref_name }} "$LINUX_BIN#${APP_NAME}-standalone-linux" --clobber
            else
              echo "No Linux executable found at expected path: $LINUX_BIN"
              # Try a broader search as fallback
              LINUX_BIN=$(find ./src-tauri/target/release -type f -executable -not -path "*bundle*" -not -path "*.deb" -not -path "*/deps/*" -not -path "*/build/*" | head -1)
              if [[ -n "$LINUX_BIN" ]]; then
                echo "Found Linux executable via fallback: $LINUX_BIN"
                gh release upload ${{ github.ref_name }} "$LINUX_BIN#${APP_NAME}-standalone-linux" --clobber
              else
                echo "No Linux executable found."
              fi
            fi
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            # For macOS, extract the binary from inside the .app bundle
            MAC_BIN="./src-tauri/target/release/bundle/macos/${APP_NAME}.app/Contents/MacOS/${APP_NAME}"
            if [[ -f "$MAC_BIN" ]]; then
              echo "Found macOS executable inside .app: $MAC_BIN"
              # Upload the raw binary as well as the .app
              gh release upload ${{ github.ref_name }} "$MAC_BIN#${APP_NAME}-standalone-macos" --clobber
            else
              echo "No macOS executable found at expected path: $MAC_BIN"
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash