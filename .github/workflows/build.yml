name: Build Tauri App

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v3
      
      # Free up disk space on Linux runners
      - name: Free up disk space
        if: runner.os == 'Linux'
        run: |
          # Show initial disk space
          df -h
          
          # Remove unnecessary large packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          
          # Clean apt cache thoroughly
          sudo apt-get clean
          sudo apt-get autoclean
          sudo apt-get autoremove -y
          sudo rm -rf /var/lib/apt/lists/*
          
          # Clear Docker images if installed
          if command -v docker &> /dev/null; then
            docker system prune -af
          fi
          
          # Show disk space after cleanup
          df -h
      
      # Setup Node.js for both frontend and Tauri
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      # Build the frontend Svelte app
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      # Setup Python for server/sidecar
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      # Install Python dependencies
      - name: Install Python dependencies
        working-directory: ./server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Build Python sidecar with frontend embedded
      - name: Build Python sidecar
        working-directory: ./server
        run: python build.py
      
      # Install Rust for Tauri
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
      
      # Cache Rust dependencies
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      # Install Tauri dependencies
      - name: Install Tauri dependencies
        working-directory: ./src-tauri
        run: |
          # Linux dependencies
          if [ "${{ runner.os }}" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y libwebkit2gtk-4.1-dev \
              build-essential \
              curl \
              wget \
              libssl-dev \
              libgtk-3-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev
          fi
        shell: bash
      
      # Clean up more disk space before the final build (Linux only)
      - name: Clean build artifacts
        if: runner.os == 'Linux'
        run: |
          # Clean npm cache
          npm cache clean --force
          
          # Clean pip cache
          pip cache purge
          
          # Remove any large unnecessary files from previous steps
          rm -rf ~/.cargo/registry/
          
          # Display disk space
          df -h
      
      # Install Tauri CLI dependencies
      - name: Install Tauri CLI
        working-directory: ./
        run: npm install -g @tauri-apps/cli
      
      # Build Tauri app with sidecar integration
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: --target x86_64-unknown-linux-gnu,x86_64-apple-darwin,x86_64-pc-windows-msvc
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          
      # Add standalone executables to release
      - name: Add standalone executables to release
        if: github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          APP_NAME="shadowpuppet"
          
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            BINARY="./src-tauri/target/release/app.exe"
            DEST_NAME="${APP_NAME}-standalone.exe"
          elif [[ "${{ runner.os }}" == "Linux" ]]; then
            BINARY="./src-tauri/target/release/app"
            DEST_NAME="${APP_NAME}-standalone-linux"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            BINARY="./src-tauri/target/release/app"
            DEST_NAME="${APP_NAME}-standalone-macos"
          fi
          
          if [[ -f "$BINARY" ]]; then
            echo "Found executable: $BINARY"
            
            # If this is a tag build
            if [[ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]]; then
              TAG="${{ github.ref_name }}"
            else
              # This is a push to main, use version from tauri.conf.json with v prefix
              VERSION=$(grep -o '"version": *"[^"]*"' ./src-tauri/tauri.conf.json | head -1 | cut -d'"' -f4)
              TAG="v$VERSION"
            fi
            
            # Upload to the release
            gh release upload "$TAG" "$BINARY#$DEST_NAME" --clobber || echo "Failed to upload to release. This is expected if release doesn't exist yet."
          else
            echo "Binary not found at expected path: $BINARY"
          fi